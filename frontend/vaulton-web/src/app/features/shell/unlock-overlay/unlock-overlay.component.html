<div class="w-full max-w-md p-8 rounded-3xl overlay-card animate-slide-up">
  <div class="flex flex-col items-center text-center mb-8">
    <div
      class="w-20 h-20 rounded-full bg-vault-purple/10 flex items-center justify-center mx-auto mb-6"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-10 h-10 text-vault-purple"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
        />
      </svg>
    </div>
    <h2 class="text-2xl font-bold uppercase tracking-[0.2em] text-zinc-100">Vault Locked</h2>
    <p class="text-sm text-zinc-400 mt-2 font-medium">Verify identity to resume</p>
  </div>

  <div
    *ngIf="hasPasscode()"
    class="flex p-1.5 bg-zinc-950 rounded-2xl mb-8 border border-zinc-800 relative"
  >
    <button
      (click)="setMode('PASSWORD')"
      class="flex-1 py-3 text-xs md:text-[0.75rem] font-bold uppercase tracking-widest rounded-xl transition-all duration-300 relative z-10"
      [class.text-white]="mode() === 'PASSWORD'"
      [class.text-zinc-400]="mode() !== 'PASSWORD'"
    >
      Password
    </button>
    <button
      (click)="setMode('PASSCODE')"
      class="flex-1 py-3 text-xs md:text-[0.75rem] font-bold uppercase tracking-widest rounded-xl transition-all duration-300 relative z-10"
      [class.text-white]="mode() === 'PASSCODE'"
      [class.text-zinc-400]="mode() !== 'PASSCODE'"
    >
      Passcode
    </button>

    <div
      class="absolute top-1 bottom-1 left-1.5 w-[calc(50%-0.375rem)] bg-vault-purple rounded-xl transition-all duration-500 cubic-bezier(0.34, 1.56, 0.64, 1) -z-0"
      [style.transform]="mode() === 'PASSWORD' ? 'translateX(0)' : 'translateX(100%)'"
    ></div>
  </div>

  <div class="relative min-h-[8.75rem]">
    <form *ngIf="mode() === 'PASSWORD'" (submit)="unlock()" class="space-y-4 animate-fade-in">
      <div class="relative group">
        <label for="master-password" class="sr-only">Master Password</label>
        <input
          id="master-password"
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Master Password"
          class="w-full !bg-zinc-950 !border-zinc-800 focus:!border-vault-purple !rounded-2xl !py-4 transition-all"
          [disabled]="isWorking()"
          autofocus
        />
      </div>

      <button
        type="submit"
        class="w-full btn-primary !rounded-2xl !py-4 flex items-center justify-center gap-3 relative"
        [disabled]="isWorking() || !password()"
      >
        <span
          *ngIf="!isWorking()"
          class="font-bold uppercase tracking-[0.2em] md:text-base relative z-10"
          >Unlock Vault</span
        >
        <span *ngIf="isWorking()" class="flex items-center gap-2 relative z-10">
          <svg
            class="animate-spin h-4 w-4 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          <span class="font-bold uppercase tracking-[0.2em] md:text-base">Unlocking...</span>
        </span>
      </button>
    </form>

    <div *ngIf="mode() === 'PASSCODE'" class="flex flex-col items-center gap-8 animate-fade-in">
      <div class="space-y-4 text-center w-full">
        <div class="flex items-center justify-between px-1">
          <label class="text-xs md:text-xs font-bold uppercase tracking-[0.2em] text-zinc-400 ml-1"
            >6-Character Passcode</label
          >
          <button
            (click)="togglePinVisibility()"
            class="text-zinc-500 hover:text-white transition-colors"
            [attr.aria-label]="pinVisibility() ? 'Hide PIN' : 'Show PIN'"
          >
            <svg
              *ngIf="pinVisibility()"
              xmlns="http://www.w3.org/2000/svg"
              class="w-4 h-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              />
            </svg>
            <svg
              *ngIf="!pinVisibility()"
              xmlns="http://www.w3.org/2000/svg"
              class="w-4 h-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l18 18"
              />
            </svg>
          </button>
        </div>
        <div class="flex justify-center gap-2">
          <input
            *ngFor="let i of [0, 1, 2, 3, 4, 5]"
            #pinInput
            [type]="pinVisibility() ? 'text' : 'password'"
            maxlength="1"
            class="w-10 h-14 bg-zinc-950 border border-zinc-800 rounded-xl focus:border-vault-purple text-center text-white text-2xl font-bold transition-all !px-0"
            (input)="onPinInput($event, i)"
            (keydown)="onPinKeyDown($event, i)"
            [(ngModel)]="pinDigits[i]"
            [name]="'pin' + i"
            [attr.aria-label]="'PIN Digit ' + (i + 1)"
            autocomplete="off"
            [disabled]="isWorking()"
          />
        </div>

        <div
          class="min-h-[24px] flex items-center justify-center transition-all duration-300"
          [class.opacity-0]="!isWorking()"
          [class.opacity-100]="isWorking()"
        >
          <div class="flex items-center gap-2 text-vault-purple">
            <svg
              class="animate-spin h-3.5 w-3.5"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            <span class="text-xs font-bold uppercase tracking-wider text-zinc-300"
              >Verifying...</span
            >
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-8 grid grid-cols-[1fr_auto_1fr] items-center gap-4 w-full max-w-[20rem] mx-auto">
    <div class="flex justify-end">
      <button
        type="button"
        class="py-2 text-xs font-black uppercase tracking-[0.2em] text-zinc-400 hover:text-vault-purple transition-all active:scale-[0.98]"
        (click)="triggerLogout()"
        [disabled]="isWorking()"
      >
        Logout
      </button>
    </div>

    <div class="w-1 h-1 rounded-full bg-zinc-800"></div>

    <div class="flex justify-start">
      <button
        type="button"
        class="py-2 text-xs font-black uppercase tracking-[0.2em] text-zinc-400 hover:text-red-400 transition-all active:scale-[0.98]"
        (click)="triggerWipe()"
        [disabled]="isWorking()"
      >
        Wipe Device
      </button>
    </div>
  </div>
</div>
