<div class="overflow-hidden min-h-0">
  <div class="bg-vault-black border border-zinc-800 rounded-2xl p-6 space-y-6">
    <div class="flex items-center justify-between">
      <h3 class="text-xs font-black text-white uppercase tracking-widest">Setup PASSCODE</h3>
      <button
        (click)="cancel.emit()"
        aria-label="Cancel passcode setup"
        class="text-zinc-500 hover:text-white transition-colors"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <div class="space-y-4">
      <div class="space-y-2">
        <label class="text-xs md:text-xs font-bold uppercase tracking-[0.2em] text-zinc-400 ml-1"
          >Master Password</label
        >
        <input
          type="password"
          [(ngModel)]="confirmPasswordForPasscode"
          name="confirmPassword"
          aria-label="Master Password"
          class="w-full pl-5 pr-5 py-3 bg-vault-black border border-zinc-800 rounded-xl text-white outline-none focus:border-vault-purple/50 transition-colors"
          placeholder="Verify for re-wrap"
        />
      </div>

      <div class="space-y-4 text-center">
        <div class="flex items-center justify-between px-1">
          <label class="text-xs md:text-xs font-bold uppercase tracking-[0.2em] text-zinc-400 ml-1"
            >Choose 6-Character PASSCODE</label
          >
          <button
            (click)="togglePinVisibility()"
            aria-label="Toggle PIN visibility"
            class="text-zinc-500 hover:text-white transition-colors"
          >
            <svg
              *ngIf="pinVisibility()"
              xmlns="http://www.w3.org/2000/svg"
              class="w-4 h-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              />
            </svg>
            <svg
              *ngIf="!pinVisibility()"
              xmlns="http://www.w3.org/2000/svg"
              class="w-4 h-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l18 18"
              />
            </svg>
          </button>
        </div>
        <div class="flex justify-center gap-2">
          <input
            *ngFor="let i of [0, 1, 2, 3, 4, 5]"
            #pinInput
            [type]="pinVisibility() ? 'text' : 'password'"
            maxlength="1"
            class="w-8 h-10 bg-vault-black border border-zinc-800 rounded focus:border-vault-purple text-center text-white text-lg font-bold !px-0"
            (input)="onPinInput($event, i)"
            (keydown)="onPinKeyDown($event, i)"
            [(ngModel)]="pinDigits[i]"
            [name]="'pin' + i"
            [attr.aria-label]="'Digit ' + (i + 1)"
            autocomplete="off"
          />
        </div>
      </div>

      <button
        (click)="finishPasscodeSetup()"
        [disabled]="isPasscodeBusy()"
        class="w-full py-3 rounded-xl bg-vault-purple hover:brightness-110 text-white text-xs font-black uppercase tracking-widest transition-all disabled:opacity-50 flex items-center justify-center gap-2 relative overflow-hidden"
      >
        <span *ngIf="!isPasscodeBusy()">Activate PASSCODE</span>

        <span *ngIf="isPasscodeBusy()" class="flex items-center gap-2">
          <svg
            class="animate-spin h-3 w-3 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          <span>Activating...</span>
        </span>
      </button>
    </div>
  </div>
</div>
