services:
  vaulton-db:
    image: postgres:17.2-alpine
    container_name: vaulton-db
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${SQL_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - vaulton-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - vaulton-net

  vaulton-api:
    build:
      context: ../../backend
      dockerfile: Api/Dockerfile
    container_name: vaulton-api
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Default=${ConnectionStrings__Default}
      - Jwt__Secret=${Jwt__Secret}
      - Jwt__Issuer=${Jwt__Issuer}
      - Jwt__Audience=${Jwt__Audience}
      - Auth__VerifierPepper=${Auth__VerifierPepper}
      - Auth__FakeSaltSecret=${Auth__FakeSaltSecret}
      - Auth__VerifierPbkdf2Iterations=${Auth__VerifierPbkdf2Iterations}
    depends_on:
      vaulton-db:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/healthz']
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - vaulton-net

  vaulton-caddy:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.caddy
    container_name: vaulton-caddy
    restart: always
    ports:
      - '80:80'
      - '443:443'
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
      - ACME_EMAIL=${ACME_EMAIL}
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      vaulton-api:
        condition: service_healthy
    networks:
      - vaulton-net

networks:
  vaulton-net:
    driver: bridge

volumes:
  vaulton-db-data:
  caddy_data:
  caddy_config:
