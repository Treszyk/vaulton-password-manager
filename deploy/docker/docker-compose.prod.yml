services:
  vaulton-db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: vaulton-db
    restart: always
    environment:
      - ACCEPT_EULA=${ACCEPT_EULA}
      - MSSQL_SA_PASSWORD=${SQL_PASSWORD}
      - MSSQL_PID=${MSSQL_PID}
    volumes:
      - vaulton-db-data:/var/opt/mssql
    healthcheck:
      test:
        [
          'CMD-SHELL',
          "/opt/mssql-tools18/bin/sqlcmd -S localhost -U SA -P '${SQL_PASSWORD}' -C -Q 'SELECT 1' || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vaulton-net

  vaulton-api:
    build:
      context: ../../backend
      dockerfile: Api/Dockerfile
    container_name: vaulton-api
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Default=${ConnectionStrings__Default}
      - Jwt__Secret=${Jwt__Secret}
      - Jwt__Issuer=${Jwt__Issuer}
      - Jwt__Audience=${Jwt__Audience}
      - Auth__VerifierPepper=${Auth__VerifierPepper}
      - Auth__FakeSaltSecret=${Auth__FakeSaltSecret}
      - Auth__VerifierPbkdf2Iterations=${Auth__VerifierPbkdf2Iterations}
    depends_on:
      vaulton-db:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/healthz']
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - vaulton-net

  vaulton-caddy:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.caddy
    container_name: vaulton-caddy
    restart: always
    ports:
      - '80:80'
      - '443:443'
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
      - ACME_EMAIL=${ACME_EMAIL}
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      vaulton-api:
        condition: service_healthy
    networks:
      - vaulton-net

networks:
  vaulton-net:
    driver: bridge

volumes:
  vaulton-db-data:
  caddy_data:
  caddy_config:
